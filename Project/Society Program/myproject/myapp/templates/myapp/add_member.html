{% extends  'myapp/index.html' %}
{% load static %}

{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2> ADD MEMBER <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society </a></li>
                            <li class="breadcrumb-item">Add Member </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong> ADD </strong> MEMBERS <small> Add New Member Here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
           
           <form action="{% url 'member' %}" method="POST">
             {% csrf_token %}

             <div class="body">
                <div class="row clearfix">
                    
                    <div class="col-sm-6">    
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="firstname">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                        </div>
                    </div>
                

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email" name="email">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Contact Number" name="contect">
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date Of Birth" name="DOB">
                        </div>
                    </div>  

                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Total Vehicle" name="totalvehicle">
                        </div>
                    </div>  

                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Family Member" name="familymember">
                        </div>
                    </div>  

                    <div class="col-sm-3">
                        <select class="form-control show-tick" name="gender">
                            <option value="" name="gender">- Gender -</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="work Information" name="workinfo">
                        </div>
                    </div>  

                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="file" class="form-control" placeholder="Upload image" name="pic">
                        </div>
                    </div>  

                </div>
                <br>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        <input type="submit" class="btn btn-default btn-round btn-simple" value="Cancel">
                    </div>
                </div>          
            </div>
        </form>
        </div>
    </div>
</div>
</div>
</section>
{% endblock %}
